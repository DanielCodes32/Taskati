name: taskati1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  date_picker_timeline: ^1.2.7
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.3
  gap: ^3.0.1
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.3.4
  image_picker: ^1.2.1
  intl: ^0.20.2
  lottie: ^3.3.2
  percent_indicator: ^4.2.5
  shared_preferences: ^2.5.4

dev_dependencies:
  build_runner: ^2.11.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  hive_ce_generator: ^1.11.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/lexend-deca-latin-400-normal.ttf
          weight: 400
        - asset: assets/fonts/lexend-deca-latin-500-normal.ttf
          weight: 500
        - asset: assets/fonts/lexend-deca-latin-600-normal.ttf
          weight: 600
        - asset: assets/fonts/lexend-deca-latin-700-normal.ttf
          weight: 700
